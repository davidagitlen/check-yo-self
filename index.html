<!DOCTYPE html>
<html>
<head>
	<title>Check Yo'Self</title>
	<link href="normalize.css" type="text/css" rel="stylesheet">
	<link href="styles.css" type="text/css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300, 400,400i,700,800&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<header>
		<h1>CHECK <span>YO'</span>SELF</h1>
		<div>
			<img src="check-yo-self-icons/search.svg" id="search-button">
			<input type="search" placeholder="Search" id="search-input">
		</div>
	</header>
	<section>
		<form id="task-creation-form">
			<fieldset form="task-creation-form">
				<legend>Task Creation Form</legend>
				<label for="task-title-input">Task Title</label>
				<input type="text" id="task-title-input">
				<output id="item-to-add-list">
				</output>
				<label for="task-item-input">Task Item</label>
				<div class="task-item-div">
					<input type="text" class="task-item-field" id="task-item-input">
					<button type="button" class="task-item-button" id="add-task-item" disabled>+</button>
				</div>
				<button type="button" id="make-task-list" disabled>Make Task List</button>
				<button type="button" id="clear-all-button" disabled>Clear All</button>
				<div class="form-bottom">
					<button class= "filter-urgent-button" type="button" id="filter-urgent-button">Filter By Urgency</button>
				</div>
			</fieldset>
		</form>
	</section>
	<main id="card-display-area">
		<article class="placeholder-text" id="placeholder-text">Looks like you don't have any tasks yet. Fill out the form at left and hit "Make Task List" to start!</article>
		<article class="no-urgent-ideas" id="urgent-placeholder">Looks like you haven't marked any ideas as urgent yet. Click the little lightning bolt on the bottom left of your task list to mark it as urgent!</article>
	</main>
</body>
<script src="todo-list.js" type="text/javascript"></script>
<script src="main.js" type="text/javascript"></script>
</html>
