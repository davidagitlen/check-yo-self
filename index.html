<!DOCTYPE html>
<html>
<head>
	<link href="normalize.css" type="text/css" rel="stylesheet">
	<link href="styles.css" type="text/css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,800&display=swap" rel="stylesheet">
	<title>Check Yo'Self</title>
</head>
<body>
	<header>
		<h1>CHECK <span>YO'</span>SELF</h1>
		<div>
			<img src="check-yo-self-icons/search.svg" id="search-button">
			<input type="search" placeholder="Search" id="search-input">
		</div>
	</header>
	<section>
		<form class="task-form" id="task-creation-form">
			<fieldset form="task-creation-form">
				<legend>Task Creation Form</legend>
				<label>Task Title</label>
				<input type="text" id="task-title-input">
				<output id="item-to-add-list">
					<p id="item-to-add"><img src="check-yo-self-icons/delete-list-item.svg" id="form-delete-item">This will be a task!</p>
				</output>
				<label>Task Item</label>
				<div class="task-item-div">
					<input type="text" class="task-item-field" id="task-item-input">
					<button class="task-item-button" id="add-task-item">+</button>
				</div>
				<button type="button" id="make-task-list">Make Task List</button>
				<button type="button" id="clear-all-button">Clear All</button>
				<div class="form-bottom">
					<button class= "filter-urgent-button" type="button" id="fitler-urgent-button">Filter By Urgency</button>
				</div>
			</fieldset>
		</form>
	</section>
	<main>
		<article>
			<header> Task Title</header>
			<output>
				<p></p>
			</output>
			<footer>
				<div>
					<img src="check-yo-self-icons/urgent.svg" class="urgent-icon" id="toggle-urgency">
					<p>URGENT</p>
				</div>
				<div>
					<img src="check-yo-self-icons/delete.svg" class="delete-icon" id="delete-card">
					<p>DELETE</p>
				</div>
			</footer>			
		</article>
	</main>
</body>
<script src="todo-list.js" type="text/javascript"></script>
<script src="main.js" type="text/javascript"></script>
</html>
